<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
</head>
<body>
    <form action="">
        <h1> Payment Form</h1>
        <h2> Contact Information</h2>
        <p>Required fields are denoted by *</p>
        <p> Name:* <input type="text" name="name" id="name" required></p>
        <fieldset>
            <p>
            <h3><u>Gender:*</u></h3>
            Male: <input type="radio" name="Gender" id="Gender" Required>Female: <input type="radio" name="Gender" id="Gender" Required>
            Transgender <input type="radio" name="Gender" id="Gender" Required>
        </fieldset>
        </p>
        <p> Address:* <textarea name="address" id="" cols="50" rows="10" required></textarea></p>
        <p> Email:* <input type="email" name="email" id="email" required></p>
        <p> Pincode:* <input type="number" name="pincode" id="pincode" required></p>
        <hr>
        <h4> Payment Information</h4>
        <p> Card type:*
            <select name="card_type" id="card_type" required>
            <option value="">-- Select a  Card Type--</option>
            <option value="Visa">Visa</option>
            <option value="Rupay">Rupay</option>
            <option value="Master card">Master card</option>
        </select>
        <p>card number:* <input type="number" name="card number" id="card number" required></p>
        </p>
        <p>
            Expiration Date:* <input type="date" name="Expiration date" id="Expiration date" required>
        </p>
        <p> CVV:* <input type="password" name="cvv" id="cvv" required></p>
        <input type="submit" value="Pay now">
    </form>
</body>
</html>
